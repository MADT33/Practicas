<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container py-2">

        <p class="lead">ingrese usuario</p>
        <form>
            <input id="nombre" type="text" placeholder="ingrese Nombre" class="form-control my-2">
            <input id="edad" type="text" placeholder="ingrese Edad" class="form-control my-2">
            <button id="BTN" class="btn btn-success" onclick="capturar();" type="reset">Agregar</button>

            <div class="container">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                        </tr>
                    </thead>                

                </table>
            </div>

        </form>


    </div>
    <script>

        function capturar() {

            ///constructor ////

            function Persona(nombre, edad) {
                this.nombre = nombre
                this.edad = edad
            }
            /// capturar nombre y edad intruducidos por el usuario///

            var nombreCapturar = document.getElementById("nombre").value;
            var EdadCapturar = document.getElementById("edad").value;

            ////Crear Objeto //////
            personas = new Persona(nombreCapturar, EdadCapturar);
            console.log(personas);
            agregar();
        }
        var array = [];
        function agregar() {

            array.push(personas);
            console.log(array);
            document.getElementById("table").innerHTML += '<tbody><td>' +personas.nombre+'</td><td>'+personas.edad+'</td></tbody>';

        }


    </script>

</body>

</html>
